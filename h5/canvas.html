<body>
    <div style="border:1px solid red;float:left;">
        <canvas id="canvas" width="500" height="500" ></canvas>
    </div>
    <script>
        let ctx = document.getElementById("canvas").getContext("2d");
        ctx.font = '48px    serif';
        ctx.textBaseline = 'hanging';
        ctx.fillText('许多',10,0)


        function plus(n){
            let sum = 0;
            for(i = 1; i<= n;i++){
                sum += i ;
            }
            return sum ;
        }
        function plus2(n){
            return (1 + n) * n / 2
        }
        console.log(plus2(100000000000000000));
        // console.log(plus(100000000000000000));
    </script>
