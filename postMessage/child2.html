<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <input type="text" value="send" id="input">
  <input type="button" value="childSend" id="button">
  <script>
    document.getElementById("button").onclick = function(){ 
      console.log(window.opener === window)
      window.opener.postMessage(document.getElementById("input").value,"http://127.0.0.1:5500")
    }
    function handleParent(e){
      console.log("child接到了parent的消息",e)
      document.getElementById("input").value = e.data;
    }

    window.addEventListener("message",handleParent,false)
  </script>
</body>
</html>
