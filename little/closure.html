  <style>
    html *{
      margin: 0;
      padding: 0;
    }
    #count{
      text-align: center;
      margin: 500px auto;
    }
    input{
      width: 50px;

    }
  </style>
  <div id="count">
    <div>
      <span id="sum">0</span>
    </div>
    <button id="agree">赞同(0)</button>
    <button id="disagree">反对(0)</button>
  </div>
  <script>
    let agree = document.getElementById("agree");
    let disagree = document.getElementById("disagree");
    let count = document.getElementById("count");
    let sum =document.getElementById("sum");
    (function(){
      var i = 0;
      var j = 0;
      var z = 0;
      count.onclick = function(e){
        if(e.target.id === "agree"){
          i++;
        }else if(e.target.id === "disagree"){
          j++;
        }
        agree.innerHTML = "赞同("+i+")";
        disagree.innerHTML = "反对("+j+")";
        z++;
        sum.innerHTML = z;
      }
    })();
  </script>
