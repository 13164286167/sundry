<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script src="./pixi.js"></script>
  <script>
    var app = new PIXI.Application(800,600,{antialias:true,backgroundColor:"#fff"});
    app.view.style.background = "#fff"
    document.body.appendChild(app.view);
    var ctx1 = new PIXI.Graphics();
    ctx1.beginFill(0xFF3300);
    ctx1.lineStyle(4,0xffd900,1);

    ctx1.moveTo(50,50);
    ctx1.lineTo(250,50);
    ctx1.lineTo(100,100);
    ctx1.lineTo(50,50);
    ctx1.endFill();
    app.stage.addChild(ctx1)


    var ctx2 = new PIXI.Graphics();
    ctx2.lineStyle(2,0x0000FF,1);
    ctx2.beginFill(0xFF700B,1);
    ctx2.drawRect(50,250,120,120);
    ctx2.drawCircle(300,300,50)
    ctx2.endFill();
    app.stage.addChild(ctx2)

    var bunny = PIXI.Sprite.fromImage('./bear.png')

    // center the sprite's anchor point
    bunny.anchor.set(0.5);

    // move the sprite to the center of the screen
    bunny.x = app.screen.width / 2;
    bunny.y = app.screen.height / 2;

    app.stage.addChild(bunny);
    app.ticker.add(function(delta) {
    // just for fun, let's rotate mr rabbit a little
    // delta is 1 if running at 100% performance
    // creates frame-independent transformation
    bunny.rotation += 0.1 * delta;
});
    console.log(app.stage.children)
  </script>
</body>
</html>
